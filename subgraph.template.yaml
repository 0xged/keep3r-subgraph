specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: KLPFactory
    network: {{network}}
    source:
      startBlock: {{KLPFactoryStartBlock}}
      address: '{{KLPFactory}}'
      abi: KLPFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/klp.ts
      entities:
        - Token
        - Transaction
      abis:
        - name: KLPFactory
          file: ./abis/KLPFactory.json
        - name: KLP
          file: ./abis/KLP.json
        - name: ERC20Detailed
          file: ./abis/ERC20Detailed.json
      eventHandlers:
        - event: PairCreated(address,address)
          handler: handlePairCreated
  - kind: ethereum/contract
    name: Keep3rV2
    network: {{network}}
    source:
      startBlock: {{keep3rV2StartBlock}}
      address: '{{keep3rV2}}'
      abi: Keep3rV2
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/keep3rV2.ts
      entities:
        - Keep3rV2
        - Bond
        - BondAction
        - Token
        - Transaction
      abis:
        - name: Keep3rV2
          file: ./abis/Keep3rV2.json
        - name: ERC20Detailed
          file: ./abis/ERC20Detailed.json
      eventHandlers:
        - event: Bonding(indexed address,indexed address,uint256)
          handler: handleBonding
        - event: Activation(indexed address,indexed address,uint256)
          handler: handleActivation
        - event: Unbonding(indexed address,indexed address,uint256)
          handler: handleUnbonding
        - event: Withdrawal(indexed address,indexed address,uint256)
          handler: handleWithdrawal
templates:
  - name: KLP
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: KLP
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/klp.ts
      entities:
        - Token
        - Transaction
      abis:
        - name: KLP
          file: ./abis/KLP.json
      callHandlers:
        - function: mint(uint256,uint256,uint256,uint256,address)
          handler: handleMint
        - function: burn(uint128,uint256,uint256,address)
          handler: handleBurn

